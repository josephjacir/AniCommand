<H2>Library Name Prefix</H2>

<P>Select one or more library items and run the command. You will be prompted for a string, which is then inserted at the beginning of the name of all selected library items.</P>

<IMG src="prefix_example.png">

<HR>
Recommended keyboard shortcut: <B>Ctrl+Alt+Shift+P</B><BR>
