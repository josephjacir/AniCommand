<H2>Trim Ends</H2>

<P>Removes all frames after the last blank keyframe in all layers. This can be useful when playback in Flash begins to lag.</P>

<IMG src="trimends_example.png">

<HR>
Recommended keyboard shortcut: <B>Ctrl+Shift+T</B><BR>
